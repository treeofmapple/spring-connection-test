management:
  endpoints:
    web:
      base-path: ${ACTUATOR:/actuator}
      exposure:
        include: "*"
    access:
      default: read-only
  endpoint:
    info:
      access: read-only
    health:
      show-details: always
    metrics:
      access: read-only 
    prometheus:
      access: unrestricted 

  tracing:
    enabled: ${PROMETHEUS_ENABLED:false}
    sampling:
      probability: 1.0

  prometheus:
    metrics:
      export:
        enabled: true

jaeger:
  tracing:
    enabled: ${JAEGER_ENABLED:false}
    url: ${JAEGER_URL}

loki:
  enabled: ${LOKI_ENABLED:false}
  url: ${LOKI_URL}